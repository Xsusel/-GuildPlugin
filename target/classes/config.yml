# Główny plik konfiguracyjny pluginu Gildie

# Konfiguracja gildii
guild:
  # Minimalna długość nazwy gildii
  min-name-length: 3
  # Maksymalna długość nazwy gildii
  max-name-length: 20
  # Maksymalna długość tagu gildii
  max-tag-length: 6
  # Maksymalna długość opisu gildii
  max-description-length: 100
  # Maksymalna liczba członków gildii
  max-members: 50
  # Koszt utworzenia gildii (wymaga Vault)
  creation-cost: 1000.0
  # Kolor tagu gildii
  tag-color: "&6"
  # Kolor nazwy gildii
  name-color: "&e"

# Konfiguracja wyświetlania
display:
  # Kolory ról (można dostosować)
  role-colors:
    leader: "&6"    # Lider: Złoty
    officer: "&b"   # Oficer: Jasnoniebieski
    member: "&7"    # Członek: Szary
  # Konfiguracja separatora po lewej stronie roli
  role-separator:
    enabled: true
    text: " | "
    color-per-role: true      # Czy separator ma mieć kolor roli
    default-color: "&7"      # Domyślny kolor gdy brak roli lub gildii (zazwyczaj nieużywane)

# Konfiguracja uprawnień
permissions:
  # Domyślne uprawnienia
  default:
    can-create: true         # Pozwól na tworzenie gildii (gdy nie w gildii)
    can-invite: false        # Nie-członkowie domyślnie nie mogą zapraszać
    can-kick: false          # Nie-członkowie domyślnie nie mogą wyrzucać
    can-promote: false       # Nie-członkowie domyślnie nie mogą awansować
    can-demote: false        # Nie-członkowie domyślnie nie mogą degradować
    can-delete: false        # Nie-członkowie domyślnie nie mogą usuwać gildii

  # Uprawnienia lidera (jeśli brak, uznaje się za pełne)
  leader:
    can-create: true
    can-invite: true
    can-kick: true
    can-promote: true
    can-demote: true
    can-delete: true

  # Uprawnienia oficera
  officer:
    can-create: true         # Pozwól na operacje zastępcze i tworzenie
    can-invite: true
    can-kick: true
    can-promote: false       # Czy może awansować członków (zazwyczaj tylko lider)
    can-demote: false        # Czy może degradować członków (zazwyczaj tylko lider)
    can-delete: false        # Czy może usuwać gildię (zazwyczaj tylko lider)

  # Uprawnienia członka
  member:
    can-create: true         # Pozwól na tworzenie nowej gildii po opuszczeniu
    can-invite: false
    can-kick: false
    can-promote: false
    can-demote: false
    can-delete: false

# Konfiguracja wiadomości
messages:
  # Czy włączyć wiadomości
  enabled: true
  # Prefiks wiadomości
  prefix: "&6[Gildia] &r"
  # Kolory wiadomości
  colors:
    success: "&a"
    error: "&c"
    info: "&e"
    warning: "&6"

# Konfiguracja GUI
gui:
  # Czy włączyć GUI
  enabled: true
  # Tytuł GUI
  title: "&6System Gildii"
  # Rozmiar GUI (musi być wielokrotnością 9)
  size: 54
  # Czy pokazywać tag gildii
  show-tag: true
  # Czy pokazywać opis gildii
  show-description: true

# Konfiguracja placeholderów
placeholders:
  # Czy włączyć placeholdery
  enabled: true
  # Prefiks placeholderów
  prefix: "guild_"
  # Czy buforować placeholdery
  cache-enabled: true
  # Czas buforowania (sekundy)
  cache-time: 30

# Konfiguracja logowania
logging:
  # Czy włączyć logowanie
  enabled: true
  # Poziom logowania: DEBUG, INFO, WARN, ERROR
  level: INFO
  # Czy zapisywać do pliku
  file-logging: true
  # Ścieżka do pliku logów
  log-file: "logs/guild.log"
  # Maksymalny rozmiar pliku logów (MB)
  max-file-size: 10
  # Liczba zachowywanych plików logów
  max-files: 5
